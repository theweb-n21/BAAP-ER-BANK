<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-slate-500 ">Welcome to your  <span class="font-semibold text-cyan-800">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-cyan-300 w-3/4 mx-auto h-96 mt-12 p-8 rounded-xl bg-cyan-500 shadow-lg shadow-cyan-500/50 flex flex-col justify-center items-center text-left">
            
            <div class="w-3/4">
                <h3 class="text-2xl text-slate-500 "> Please Login:</h3>
                <input type="email" name="" id="user-email" placeholder="Your Email" class="mt-2.5 p-2 mt-5 rounded-md outline-cyan-500 text-slate-500 w-4/5"> <span id="email-error" class="text-red-500 text-xs" ></span><br>
                <input type="password" name="" id="user-password" placeholder="password" class="mt-2 p-2 rounded-md outline-cyan-500 text-slate-500 w-4/5"> <span id="password-error" class="text-red-500 text-xs"></span><br>
                <button id="btn-submit" class="mt-3 py-1.5 px-5 bg-cyan-300 text-slate-500 font-medium rounded-lg hover:text-cyan-500 hover:bg-slate-500 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
