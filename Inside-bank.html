<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-slate-500 ">Inside to your  <span class="font-semibold text-cyan-800">Baap Er Bank</span></h1>
    </header>
  <main class="bg-cyan-300 w-3/4 mx-auto h-96 mt-12 p-8 rounded-xl bg-cyan-500 shadow-lg shadow-cyan-500/50 ">
    <section>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-red-400 p-4">
                <h4 class="text-xl">Deposit</h4>
                <h2 class="text-2xl">$<span id="deposit-element">00</span></h2>
            </div>
            <div class="bg-orange-400 p-4">
                <h4 class="text-xl">Withdraw</h4>
                <h2 class="text-2xl">$<span id="withdraw-element">00</span></h2>
            </div>
            <div class="bg-lime-400 p-4">
                <h4 class="text-xl">Balance</h4>
                <h2 class="text-2xl">$<span id="balance-element">00</span></h2>
            </div>
        </div>
    </section>
    <section class="mt-10">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-green-400 p-5">
                <h3 class="text-2xl text-slate-500 "> Deposit Amount</h3>
                <input type="text" name="" id="deposit-input-field" placeholder="Amount you want deposit" class="mt-2.5 p-2  rounded-md outline-cyan-500 text-slate-500 "> <br>
               
                <button id="deposit-btn" class="mt-3 py-1.5 px-5 bg-cyan-300 text-slate-500 font-medium rounded-lg hover:text-cyan-500 hover:bg-slate-500 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 ">Deposit</button>
            </div>
            <div>
                <div class="bg-sky-400 p-5">
                    <h3 class="text-2xl text-slate-500 "> Withdraw Amount</h3>
                    <input type="text" name="" id="withdraw-input-field" placeholder="" class="mt-2.5 p-2 rounded-md outline-cyan-500 text-slate-500 "> <br>
                   
                    <button id="Withdraw-btn" class="mt-3 py-1.5 px-5 bg-cyan-300 text-slate-500 font-medium rounded-lg hover:text-cyan-500 hover:bg-slate-500 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 ">Withdraw</button>
            </div>
        </div>
    </section>

  </main>
  <script src="./js/utility.js"></script>
  <script src="./js/inside-bank-deposit.js"></script>
  <script src="./js/inside-bank-withdraw.js"></script>
</body>
</html>
